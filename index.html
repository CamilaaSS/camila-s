                className="h-1 w-full bg-gradient-to-r from-emerald-500 via-emerald-200 to-transparent mt-4 origin-left" 
              />
            </motion.div>
          );
        };

        const SectionImage = ({ img }) => {
          const content = (
            <React.Fragment>
              <div className="absolute top-4 right-4 z-20 opacity-0 group-hover:opacity-100 transition-opacity bg-black/40 p-2 rounded-full backdrop-blur-md">
                  {img.link ? <ExternalLink size={16} className="text-emerald-400" /> : <Maximize2 size={16} className="text-white" />}
              </div>
              <img 
                src={img.src} 
                alt="Portfolio Exhibit" 
                className="w-full h-auto object-contain transition-all duration-700 block mx-auto image-sharp"
                style={{ minHeight: '200px', imageRendering: 'high-quality' }}
                loading="eager"
              />
              <div className="absolute inset-0 bg-gradient-to-t from-black/40 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none" />
            </React.Fragment>
          );

          return (
            <motion.div 
              whileHover={{ scale: 1.02 }}
              className="relative overflow-hidden border border-white/20 bg-zinc-900/40 group rounded-xl shadow-2xl"
            >
              {img.link ? (
                <a href={img.link} target="_blank" rel="noopener noreferrer" className="block cursor-pointer">
                  {content}
                </a>
              ) : content}
            </motion.div>
          );
        };

        const AnimatedName = ({ name }) => {
          const characters = name.split("");
          return (
            <motion.h1 className="serif-title text-5xl md:text-8xl font-light mb-12 tracking-tight leading-tight text-white drop-shadow-2xl uppercase relative flex flex-wrap justify-center px-4" initial="hidden" animate="visible">
              {characters.map((char, index) => (
                <motion.span key={index} variants={{ hidden: { opacity: 0, y: 30, filter: "blur(5px)" }, visible: { opacity: 1, y: 0, filter: "blur(0px)" } }} transition={{ duration: 1, delay: index * 0.05, ease: [0.22, 1, 0.36, 1] }} whileHover={{ y: -10, color: "#10b981", textShadow: "0px 0px 20px rgba(16,185,129,0.5)", transition: { duration: 0.3 } }} style={{ display: "inline-block", cursor: "default" }}>
                  {char === " " ? "\u00A0" : char}
                </motion.span>
              ))}
            </motion.h1>
          );
        };

        const SocialIcon = ({ href, Icon }) => (
          <a href={href} target="_blank" rel="noopener noreferrer" className="relative group p-4 flex items-center justify-center transition-all duration-300">
            <div className="absolute inset-0 bg-emerald-500/0 group-hover:bg-emerald-500/[0.1] rounded-full transition-all duration-500 scale-0 group-hover:scale-100" />
            <div className="relative z-10 text-zinc-200 group-hover:text-emerald-400 transition-colors duration-300">
              <Icon size={22} />
            </div>
          </a>
        );

        // --- Main App Component ---

        const App = () => {
          const [activeCompany, setActiveCompany] = useState('coinw');
          const [scrollY, setScrollY] = useState(0);
          const canvasRef = useRef(null);
          const mouseRef = useRef({ x: -1000, y: -1000 });

          useEffect(() => {
            const canvas = canvasRef.current;
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            let animationFrameId;

            const resize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
            window.addEventListener('resize', resize);
            resize();

            const charSet = "010101";
            const fontSize = 16;
            const columns = Math.floor(canvas.width / fontSize);
            const drops = new Array(columns).fill(0).map(() => Math.random() * -100);

            const draw = () => {
              ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
              ctx.fillRect(0, 0, canvas.width, canvas.height);
              for (let i = 0; i < drops.length; i++) {
                const text = charSet.charAt(Math.floor(Math.random() * charSet.length));
                const x = i * fontSize;
                const y = drops[i] * fontSize;
                const dist = Math.sqrt(Math.pow(x - mouseRef.current.x, 2) + Math.pow(y - mouseRef.current.y, 2));
                ctx.fillStyle = dist < 200 ? "#64ffda" : "rgba(16, 185, 129, 0.18)";
                ctx.font = `${fontSize}px "JetBrains Mono", monospace`;
                ctx.fillText(text, x, y);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.985) drops[i] = 0;
                drops[i] += 0.7;
              }
              animationFrameId = requestAnimationFrame(draw);
            };

            const handleMouseMove = (e) => mouseRef.current = { x: e.clientX, y: e.clientY };
            const handleScroll = () => setScrollY(window.scrollY);
            window.addEventListener('mousemove', handleMouseMove);
            window.addEventListener('scroll', handleScroll);
            draw();
            return () => {
              cancelAnimationFrame(animationFrameId);
              window.removeEventListener('resize', resize);
              window.removeEventListener('mousemove', handleMouseMove);
              window.removeEventListener('scroll', handleScroll);
            };
          }, []);

          const renderContent = () => {
            const dataMap = {
              coinw: {
                sections: COINW_SECTIONS,
                title: "PR & Marketing Manager",
                matrixTitle: "Strategic Communication Matrix"
              },
              covalent: {
                sections: COVALENT_SECTIONS,
                title: "APAC Marketing Lead",
                matrixTitle: "APAC Expansion Matrix"
              },
              zklink: {
                sections: ZKLINK_SECTIONS,
                title: "Marketing Partner",
                matrixTitle: "Ecosystem Growth Matrix"
              }
            };

            const currentData = dataMap[activeCompany];
            
            if (!currentData || currentData.sections.length === 0) {
              return (
                <div className="text-center py-60 opacity-30 italic font-mono text-xs tracking-[0.5em] uppercase text-zinc-300">
                  {"< Fragmenting Data />"}
                </div>
              );
            }

            return (
              <div className="animate-in fade-in slide-in-from-bottom-6 duration-1000">
                <div className="mb-16">
                  <h3 className="serif-title text-4xl md:text-6xl mb-6 lowercase tracking-tight text-white font-bold leading-tight">
                    {COMPANIES.find(c => c.id === activeCompany)?.name}
                  </h3>
                  <div className="inline-flex items-center gap-4 py-3 px-6 bg-emerald-500/10 border border-emerald-500/20 rounded-full">
                    <Briefcase size={18} className="text-emerald-400" />
                    <span className="text-sm md:text-lg font-black tracking-[0.1em] text-emerald-50 uppercase">
                      {currentData.title}
                    </span>
                  </div>
                  <div className="h-1 w-16 bg-emerald-500/40 my-10" />
                  <DynamicMegaTitle text={currentData.matrixTitle} />
                </div>

                <div className="flex flex-col gap-32 mb-32">
                  {currentData.sections.map((section) => (
                    <div key={section.id} className="relative group">
                      <div className="flex items-center gap-6 mb-10">
                        <div className="p-3 bg-emerald-500/15 border border-emerald-500/40 rounded-full text-emerald-400 shadow-[0_0_15px_rgba(16,185,129,0.2)]">
                          {section.icon}
                        </div>
                        <h4 className="serif-title text-2xl md:text-4xl font-bold italic text-zinc-50 tracking-normal uppercase leading-tight">
                          {section.title}
                        </h4>
                      </div>
                      
                      <div className="flex flex-col gap-10">
                        <div className="max-w-2xl">
                          <p className="text-[11px] tracking-[0.3em] uppercase text-emerald-400 font-mono font-black mb-6">{section.subtitle}</p>
                          <ul className="space-y-5 border-l-2 border-emerald-500/40 pl-8 mb-8">
                            {section.items.map((item, idx) => (
                              <li key={idx} className="text-lg md:text-xl text-zinc-100 leading-relaxed font-medium">
                                {item}
                              </li>
                            ))}
                          </ul>
                          
                          {section.links && section.links.map((link, idx) => (
                            <a 
                              key={idx} 
                              href={link.url} 
                              target="_blank" 
                              rel="noopener noreferrer" 
                              className="inline-flex items-center gap-2 group/link text-emerald-400 hover:text-emerald-300 font-bold tracking-wider text-xs uppercase transition-all"
                            >
                              <ExternalLink size={14} className="group-hover/link:translate-x-1 group-hover/link:-translate-y-1 transition-transform" />
                              {link.name}
                            </a>
                          ))}
                        </div>
                        
                        <div className="flex flex-col gap-8">
                          {/* X Video 特殊预览组件 */}
                          {section.x_video && (
                            <motion.a 
                              href="https://x.com/zkLink_Official/status/1725142409468694664"
                              target="_blank"
                              rel="noopener noreferrer"
                              whileHover={{ scale: 1.015 }}
                              className="relative block w-full max-w-4xl aspect-video rounded-3xl overflow-hidden border border-emerald-500/30 bg-zinc-950 group/x"
                            >
                              {/* 视觉背景 */}
                              <div className="absolute inset-0 bg-gradient-to-br from-zinc-900 to-black" />
                              <div className="absolute inset-0 opacity-20 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')]" />
                              
                              {/* 中央交互元素 */}
                              <div className="absolute inset-0 flex flex-col items-center justify-center gap-6 z-10">
                                <div className="relative">
                                   <div className="absolute inset-0 rounded-full bg-emerald-400/20 blur-2xl group-hover/x:bg-emerald-400/40 transition-all duration-500" />
                                   <div className="relative w-24 h-24 rounded-full bg-black/40 border-2 border-emerald-500/60 backdrop-blur-xl flex items-center justify-center text-emerald-400 group-hover/x:scale-110 group-hover/x:border-emerald-300 transition-all duration-500">
                                     <Video size={48} fill="currentColor" strokeWidth={0} />
                                   </div>
                                </div>
                                <div className="text-center px-6">
                                  <p className="text-white text-xl md:text-3xl font-black uppercase tracking-[0.2em] mb-3 italic">Watch Multimedia Campaign</p>
                                  <div className="flex items-center justify-center gap-3 py-2 px-5 bg-white/5 border border-white/10 rounded-full backdrop-blur-md transition-colors group-hover/x:bg-white/10">
                                    <XIcon size={16} />
                                    <span className="text-emerald-400 font-mono text-sm tracking-widest font-bold">@zkLink_Official</span>
                                  </div>
                                </div>
                              </div>

                              {/* 底部详情提示 */}
                              <div className="absolute bottom-8 left-8 right-8 flex justify-between items-end">
                                <div className="flex flex-col gap-1">
                                  <span className="text-[10px] uppercase font-black tracking-[0.3em] text-zinc-500">Content Type</span>
                                  <span className="text-xs text-zinc-300 font-bold uppercase tracking-widest">Global Brand Awareness Video</span>
                                </div>
                                <div className="flex items-center gap-3 py-2 px-4 bg-emerald-500/20 border border-emerald-500/30 rounded-full backdrop-blur-md">
                                  <div className="w-2 h-2 rounded-full bg-emerald-400 animate-pulse" />
                                  <span className="text-[10px] uppercase font-black tracking-widest text-emerald-50">Viral Media</span>
                                </div>
                              </div>
                            </motion.a>
                          )}

                          {section.images && section.images.length > 0 && (
                            <div className={`grid grid-cols-1 ${section.images.length > 1 ? (section.images.length > 3 ? 'md:grid-cols-2 lg:grid-cols-2' : 'md:grid-cols-2') : ''} gap-8`}>
                              {section.images.map((img, i) => (
                                <SectionImage key={i} img={img} />
                              ))}
                            </div>
                          )}

                          {section.video && (
                            <div className="relative aspect-video rounded-2xl overflow-hidden border border-white/10 shadow-2xl bg-black">
                              <iframe
                                width="100%"
                                height="100%"
                                src={`https://www.youtube.com/embed/${section.video}`}
                                title="YouTube video player"
                                frameBorder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowFullScreen
                              ></iframe>
                            </div>
                          )}
                        </div>
                      </div>
                    </div>
                  ))}
                </div>

                {/* 仅 CoinW 板块显示 Matrix 和 Media Collaboration */}
                {activeCompany === 'coinw' && (
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-16 pt-20 border-t border-white/10">
                    <div>
                      <DynamicMegaTitle text="Output Matrix" />
                      <div className="grid gap-5">
                        {CONTENT_FORMS.map((form, idx) => (
                          <div key={idx} className="p-6 bg-zinc-900/40 border border-white/10 hover:bg-emerald-500/[0.08] transition-all group rounded-xl">
                            <div className="flex items-center gap-4 mb-3 text-emerald-300 group-hover:text-emerald-400 transition-colors">
                              {form.icon}
                              <span className="text-[12px] font-black tracking-widest uppercase">{form.type}</span>
                            </div>
                            <p className="text-[13px] text-zinc-200 italic font-bold group-hover:text-white transition-colors leading-relaxed">{form.desc}</p>
                          </div>
                        ))}
                      </div>
                    </div>

                    <div>
                      <DynamicMegaTitle text="Media Collaboration" />
                      <div className="space-y-10">
                        {COINW_MEDIA.map((cat, idx) => (
                          <div key={idx}>
                            <h5 className="text-[11px] tracking-[0.3em] text-emerald-400 uppercase mb-5 font-mono font-black border-b border-emerald-500/10 pb-2">{cat.category}</h5>
                            <div className="grid grid-cols-2 gap-3">
                              {cat.items.map((m, mi) => (
                                <div key={mi} className="px-4 py-3 bg-zinc-900/50 border border-white/10 text-[11px] text-zinc-50 text-center hover:border-emerald-500/80 transition-all uppercase italic tracking-tight font-black rounded-lg hover:bg-emerald-500/5 cursor-default">
                                  {m}
                                </div>
                              ))}
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>
                  </div>
                )}
              </div>
            );
          };

          return (
            <div className="min-h-screen bg-black text-[#F5F5F0] overflow-x-hidden selection:bg-emerald-500/30 font-serif">
              <div className="fixed inset-0 pointer-events-none z-10 opacity-30" style={{ background: `radial-gradient(circle 400px at ${mouseRef.current.x}px ${mouseRef.current.y}px, rgba(16, 185, 129, 0.1), transparent 80%)` }} />

              {/* Hero Section */}
              <section className="relative h-screen flex flex-col items-center justify-center overflow-hidden">
                <div className="absolute inset-0 z-0 opacity-40"><canvas ref={canvasRef} /></div>
                <div className="relative z-10 text-center px-4" style={{ opacity: 1 - scrollY / 700 }}>
                  <AnimatedName name="Camila Shen" />
                  <div className="flex flex-wrap justify-center gap-x-12 mb-16 italic opacity-100 uppercase tracking-[0.3em] text-[11px] font-bold text-emerald-100">
                    <span>Marketer</span>
                    <span>Tech Enthusiast</span>
                  </div>
                  <div className="flex justify-center gap-4 md:gap-8 mb-20">
                    <SocialIcon href="https://x.com/0xCamila25" Icon={XIcon} />
                    <SocialIcon href="https://www.linkedin.com/in/camila-shen-9584a4169/" Icon={LinkedInIcon} />
                    <SocialIcon href="https://www.instagram.com/camila_web3" Icon={InstagramIcon} />
                  </div>
                  <motion.button 
                    initial={{ opacity: 0 }} animate={{ opacity: 1, y: [0, -8, 0] }} transition={{ opacity: { delay: 1, duration: 1.5 }, y: { repeat: Infinity, duration: 4, ease: "easeInOut" } }}
                    onClick={() => document.getElementById('portfolio-section').scrollIntoView({ behavior: 'smooth' })}
                    className="group relative px-12 py-4 border border-emerald-500/50 hover:border-emerald-300 transition-all duration-700 ease-out shadow-[0_0_20px_rgba(16,185,129,0.2)] hover:shadow-[0_0_40px_rgba(16,185,129,0.5)]"
                  >
                    <span className="relative z-10 text-[11px] tracking-[0.5em] uppercase font-black text-emerald-400 group-hover:text-white transition-colors">Explore my journey</span>
                  </motion.button>
                </div>
              </section>

              {/* Portfolio Section */}
              <section id="portfolio-section" className="relative min-h-screen bg-[#070707] py-24 px-6 md:px-12 border-t border-white/10">
                <div className="max-w-7xl mx-auto">
                  <div className="flex flex-col md:flex-row gap-16 md:gap-24">
                    {/* Sidebar */}
                    <div className="w-full md:w-1/4">
                      <div className="sticky top-32 space-y-10">
                        <h2 className="text-[11px] tracking-[0.3em] uppercase text-zinc-400 mb-8 font-mono italic font-black border-b border-emerald-500/20 pb-4">Experience</h2>
                        <div className="space-y-6">
                          {COMPANIES.map((company) => (
                            <button key={company.id} onClick={() => setActiveCompany(company.id)} className={`block text-left transition-all duration-500 ${activeCompany === company.id ? 'text-emerald-400 translate-x-3 italic scale-105' : 'text-zinc-500 hover:text-zinc-200'}`}>
                              <span className="serif-title text-xl md:text-2xl lowercase tracking-wider font-semibold">{company.name}</span>
                            </button>
                          ))}
                        </div>
                      </div>
                    </div>

                    {/* Content Detail */}
                    <div className="w-full md:w-3/4">
                      {renderContent()}
                    </div>
                  </div>
                </div>
              </section>

              <footer className="bg-black py-20 text-center opacity-60 border-t border-white/10">
                <p className="text-[11px] tracking-[0.7em] uppercase mb-8 font-mono italic text-zinc-300 font-black">digital soul • ephemeral matter</p>
                <button onClick={() => window.scrollTo({top: 0, behavior: 'smooth'})} className="serif-title text-xl lowercase italic text-emerald-50 font-bold hover:text-emerald-400 transition-all duration-700">Return to Origin</button>
              </footer>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
